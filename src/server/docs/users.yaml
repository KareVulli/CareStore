/users:
  get:
    tags:
      - users
    security:
      - TokenAuth: []
    description: Returns all users
    responses:
      200:
        description: An array of users
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArrayOfUsers'
      401:
        $ref: '#/components/responses/Unauthorized'

  post:
    tags:
      - users
    description: Add a new user
    requestBody:
      description: A JSON object containing User
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    responses:
      201:
        description: Added a new user successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              message: User created
      422:
        $ref: '#/components/responses/InvalidInput'

  delete:
    tags:
      - users
    security:
      - TokenAuth: []
    description: Delete all users
    responses:
      200:
        description: All users deleted
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              message: Users purged
      401:
        $ref: '#/components/responses/Unauthorized'

/users/{userId}:
  get:
    tags:
      - users
    security:
      - TokenAuth: []
    description: Gets a user
    parameters:
      - name: userId
        in: path
        description: The ID of the user to get
        schema:
          type: string
        required: true
        example:
          5da9419676e6b80fbcafa336
    responses:
      200:
        description: A user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      401:
        $ref: '#/components/responses/Unauthorized'
  delete:
    tags:
      - users
    security:
      - TokenAuth: []
    description: Delete a single user
    parameters:
      - name: userId
        in: path
        description: The ID of the user to delete
        schema:
          type: string
        required: true
        example:
          5da9419676e6b80fbcafa336
    responses:
      200:
        description: User has been deleted
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              message: User deleted
      401:
        $ref: '#/components/responses/Unauthorized'
      422:
        $ref: '#/components/responses/InvalidInput'

/users/by-email:
  get:
    tags:
      - users
    description: Checks if user with given email already exists
    parameters:
      - name: email
        in: query
        description: The email to check
        schema:
          type: string
        required: true
        example:
          foo@bar.com
    responses:
      200:
        description: True if a user with given email already exists. False otherwise.
        content:
          application/json:
            schema:
              type: object
              properties:
                found:
                  type: boolean
                message:
                  type: string
            examples:
              emailExists:
                summary: Email exists
                description: Returned when user with given email already exists
                value:
                  found: true
                  message: User with given email already exists
              emailDoesNotExist:
                summary: New email
                description: Returned when no user with given email was found
                value:
                  found: false
                  message: No user with given email exists
      422:
        $ref: '#/components/responses/InvalidInput'