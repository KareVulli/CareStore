/users/{userId}/carts:
  parameters:
    - $ref: '#/components/parameters/userId'
  get:
    tags:
      - carts
    security:
      - TokenAuth: []
    description: Returns user carts
    parameters:
      - name: products
        in: query
        description: Set to true to load products data as well
        schema:
          type: boolean
      - name: hide-active
        in: query
        description: Set to true to not return active carts
        schema:
          type: boolean
    responses:
      200:
        description: An array of carts
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArrayOfCarts'
      401:
        $ref: '#/components/responses/Unauthorized'

  post:
    tags:
      - carts
    security:
      - TokenAuth: []
    description: Create a new cart
    responses:
      201:
        description: Created a new cart successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              message: Cart created
      401:
        $ref: '#/components/responses/Unauthorized'
      422:
        $ref: '#/components/responses/InvalidInput'

/users/{userId}/carts/active:
  parameters:
    - $ref: '#/components/parameters/userId'
  get:
    tags:
      - carts
    security:
      - TokenAuth: []
    description: Returns user's active cart or creates one if no active cart exists
    responses:
      200:
        description: Existing cart
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartWithProducts'
      201:
        description: New cart
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartWithProducts'
      401:
        $ref: '#/components/responses/Unauthorized'


/users/{userId}/carts/{cartId}:
  parameters:
    - $ref: '#/components/parameters/userId'
    - $ref: '#/components/parameters/cartId'
  get:
    tags:
      - carts
    security:
      - TokenAuth: []
    description: Gets a specific cart
    responses:
      200:
        description: A cart
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
      401:
        $ref: '#/components/responses/Unauthorized'
  put:
    tags:
      - carts
    security:
      - TokenAuth: []
    description: Add or remove an item in user's cart
    requestBody:
      description: A JSON object containing new cart
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CartItem'
    responses:
      200:
        description: Updated a cart successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              message: Cart updated
      401:
        $ref: '#/components/responses/Unauthorized'
      422:
        $ref: '#/components/responses/InvalidInput'

/users/{userId}/carts/{cartId}/checkout:
  parameters:
    - $ref: '#/components/parameters/userId'
    - $ref: '#/components/parameters/cartId'
  post:
    tags:
      - carts
    security:
      - TokenAuth: []
    description: Checkout cart
    requestBody:
      description: A stripe card token
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                example: tok_1FmRghHfPd40FifTIYSCPpKy
    responses:
      200:
        description: A successful payment message with cart total sum 
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                total:
                  type: number
            example:
              message: Payment successful
              total: 13.37
      400:
        description: A problem with the payment
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              message: Ostukorv on t√ºhi
      401:
        $ref: '#/components/responses/Unauthorized'
      404:
        description: The specified cart was not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              message: Cart not found
      422:
        $ref: '#/components/responses/InvalidInput'
